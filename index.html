<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-hello</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="app">
        <div class="wrapper">
            <div class="container">
                <main class="row-1 d-flex">
                    <aside class="aside p-1">
                        <div class="myAccount">
                            <div class="accountAvatar w-50">
                                <div class="avatarImg w-25">
                                    <img src="./assets/img/avatar_io.jpg" alt="foto" class="rounded-circle">
                                </div>
                                <span>Sofia</span>
                            </div>
                            <div class="iconAvatar">
                                <i class="fa-solid fa-circle-notch" style="color: #b9c0be;"></i>
                                <i class="fa-solid fa-message" style="color: #b9c0be;"></i>
                                <i class="fa-solid fa-ellipsis-vertical" style="color: #b9c0be;"></i>
                            </div>
                        </div>
                        <!-- notifiche -->
                        <div class="asideNotification">
                            <div class="notificIcon">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="notificMessage">
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <a href="#" style="color: #b9c0be;">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <!-- cerca -->
                        <div class="asideSearch">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white"><i class="fa-solid fa-magnifying-glass"
                                        style="color: #b9c0be;"></i></span>
                                <div class="form-floating">
                                    <input type="text" class="form-control border-start-0" id="floatingInputGroup1"
                                        placeholder="Username">
                                    <label for="floatingInputGroup1">Username</label>
                                </div>
                            </div>
                        </div>
                        <ul>
                            <!-- <li v-for="(item, index)in contacts":key="index">{{item.name}}</li> -->
                        </ul>
                    </aside>
                </main>

            </div>
        </div>

    </div>
    <!-- vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
